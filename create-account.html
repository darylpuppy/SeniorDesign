<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Workforce Planning Create an Account</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/create-account.css">
    <link rel="icon" href="https://www.mediakind.com/wp-content/themes/mediakindweb/assets/images/favicons/favicon-32x32.png"> <!--Favincon URL-->
  </head>

  <body>
    <div class="loginbox">
    <img src="./resources/images/login.png" class="icon">
      <h1>Create an Account</h1>
      <form onsubmit="return getNewAccountInfo()" id="createAccount">
        <p>Email</p>
        <input type="text" name="email" placeholder="Email">
        <p>Password</p>
        <input type="password" name="password1" placeholder="Password">
        <p>Confirm Password</p>
        <input type="password" name="password2" placeholder="Password">
        <input type="submit" name="" value="Submit">
      </form>
    </div>
  </body>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
  <script src="resources/js/accounts.js"></script>
</html>
